<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Daily Progress</h1>
        <form>
            <label for="progress-input">What have you achieved today that is meaningful?</label>
            <input type="text" id="progress-input" placeholder="Enter your achievement...">
            <label for="progress-field">Select the field of progress:</label>
            <select id="progress-field" required>
                <option value=""> -- Select a field --</option>
                <option value="Job Hunt">Job Hunt</option>
                <option value="Skills">Skills</option>
                <option value="Financial Status"> Financial Status</option>

            </select>
            <button type="submit">Save</button>
        </form>
    </div>


    <!-- Use type="module" to properly import Firebase -->
    <script type="module" src="script.js"></script>
</body>

</html>
